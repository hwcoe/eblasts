<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Herbert Wertheim College of Engineering</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel='apple-touch-icon' href='https://www.eng.ufl.edu/wp-content/themes/ufl-template-responsive/apple-touch-icon.png'>
	<link rel='shortcut icon' href='https://www.eng.ufl.edu/wp-content/themes/ufl-template-responsive/favicon.ico' />

	<style type="text/css">
		/* style rules */
		a:link {
			text-decoration:none;
		}
		a:hover, a:active {
			text-decoration:underline;
		}
		img {
			height:auto;
		}
		p {
			margin-top:0px;
		}
		p.MsoNormal {
			margin: 0px
		}
		td {
			padding:0;
		}
		.container-table {
			width: 600px; 
			border-collapse:collapse;
		}
		.preheader {
			padding: 18px 18px 9px 18px;
			font-family:Helvetica, Arial, sans-serif;
			font-size:9px; 
			text-transform:uppercase;
		}
		.content-container {
			padding: 18px 18px 18px 18px;
		}
		.header-image {
			display:block;
			margin:0;
			padding:0;
			border:0;
			max-width: 600px;
			vertical-align: bottom;
			outline: none;
			text-decoration: none;
		}
		.header1 {
			padding:9px 14px 9px 14px;
			border:5px solid #d5d5d5;
			background-color:#ff4a00;
			color:#ffffff;
			font-family: Helvetica, Arial, sans-serif;
			letter-spacing: 1.5px;
			text-transform:uppercase;
			line-height:28px;
			font-style:normal;
			font-size:20px;
			font-weight: 800;
		}
		.header2 {
			padding: 9px 0px 9px 0px;
			color:#00529b;
			font-family:Helvetica, Arial, sans-serif;
			font-size:20px; 
			line-height:26px;
		}
		.header3 {
			padding:27px 0 18px 0;
			color:#00529b;
			font-family: Helvetica, Arial, sans-serif;
			font-size:11px; 
			line-height:12px;
			font-weight:900;
			letter-spacing: 2px;
			text-transform:uppercase;
			text-align:center;
		}
		.header3 span {
			border:5px solid #d5d5d5;
			padding: 9px 14px;
			display:inline-block;
		}
		.content {
			padding: 9px 0px;
			font-family: Helvetica, Arial, sans-serif; 
			font-size:14px;
			line-height:24px;
			color:#404040;	
		}
		.content a:link, .content a:active, .content a:visited,
		.header2 a:link, .header2 a:active, .header2 a:visited {
			color:#ff4a00;
		}
		.column-content {
			width:265px;
		}
		.column-image {
			display:block;
			margin-bottom:6px;
			max-width:260px;
			height:auto;
		}
		.button {
			font-size: 24px;
			font-family: Helvetica, Arial, sans-serif; 
			font-weight: 700;
			letter-spacing: 1.5px;
			text-transform:uppercase;
			color: #ffffff; 
			text-decoration: none; 
			border-radius: 5px; 
			-webkit-border-radius: 5px; 
			-moz-border-radius: 5px; 
			background-color: #ff4a00; 
			border-top: 16px solid #ff4a00; 
			border-bottom: 16px solid #ff4a00; 
			border-right: 18px solid #ff4a00; 
			border-left: 18px solid #ff4a00; 
			display: inline-block;
		}
		.footer {
			padding: 18px 18px 9px 18px; 
			background-color: #FFFFFF;
		}
		.footer-content {
			color:#00529b;
			font-family: Helvetica, Arial, sans-serif;
			font-size:10px; 
			line-height:12px;
			letter-spacing: 0.5px;
			text-transform:uppercase;
		}
		.footer-content a:link, .footer-content a:visited {
			color:#ff4a00;
		}
		.postfooter {
			padding: 0;
			font-family:Helvetica, Arial, sans-serif;
			font-size:9px; 
		}
		/* media queries */
		@media only screen and (min-width: 601px) { /* Outlook and Apple Mail */
			.content {width: 600px !important;}
		}

		 @media only screen and (max-width: 480px){ 
		 	a {
		 		padding:6px 0px;
		 	}
		 	.container-table {
		 		max-width: 600px !important;
		 		width:100% !important;
			}
			.preheader {
				text-align: center;
			}
		 	.content {
		 		max-width:600px !important;
				width:100% !important;
				font-size:16px;
				line-height:20px;
				padding-right:0 !important;
		 	}
		 	.header2 {
		 		font-size:16px;
		 		line-height:22px;
		 	}
		 	.column-content {
				max-width:480px !important;
				width:100% !important;
			}
			.column-image {
				max-width: 440px !important;
				width:100%;
			}
		 	.header-image {
		 		height:auto !important;
				max-width:600px !important;
				width:100% !important;
		 	}
		 	.footer-content {
		 		font-size:20px !important;
		 		line-height:24px !important;
		 		text-align: center;
		 	} 
		 	.footer-content a {
		 		display:block;
		 	}
		 }

	</style>
</head>

						</td>
					</tr>
					<tr>
						<td class="content-container" bgcolor="#FFFFFF">
							<table border="0" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">

								</tr>
								
							</table>

					<tr>
						<td class="postfooter" bgcolor="#d5d5d5" align="center">&nbsp;</td>
